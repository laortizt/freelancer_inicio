    <!-- etiqueta * cantidad ej: p*3-->
    <h1>Adri</h1>

    <h3>Adri</h3>
    <h4>Adri</h4>
    <h5>Adri</h5>
    <h6>Adri</h6>
    
    <p>hola 1</p>
    <p>hola 2</p>
    <p>hola 3</p>
    
    <!--OPERADORES PRINCIPALES-->

    <!--Operador hermanos:operador + para colocar elementos cerca uno del otro, en el mismo nivel -->
    
    <!--div+p-->
    <div></div>
    <p></p> 

    <!--div+h1+h2-->
    <div></div>
    <h1></h1>
    <h2></h2>
   
    <!-- operador > para anidar elementos uno dentro del otro: Operador Hijo:S-->

    <!--div>h1-->
    <div>
        <h1></h1>
    </div>

    <!--div>ul>li*3-->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!--Operador de atributo clase: . Para especificar la clase (class) a la que pertenece el elemento-->

     <!--div.row-->
    <div class="row"></div>

     <!--div.class1.class2-->
     <div class="class1 class2"></div>

    <!--div.class1.class2-->
    <div class="row">
        <h1 class="title"></h1>
    </div>
